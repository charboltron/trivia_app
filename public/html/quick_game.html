<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Trivia Quick Game</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- <script type="text/javascript" src="../app.js"></script> -->
    <!-- <script type="text/javascript" src="javascripts/buttons.js"></script>   -->
    <script type="text/javascript" src="javascripts/start_game.js"></script>     
</head>
<body onload="load()">
    <h1>Best Trivia! Quick Game</h1>
    <input type="image" class="sound_icon" src="images/sound_icon.png" id="toggle_sound" onclick="toggle_sound()"></button>
    <br>
    <button id="start" onclick="start_game()">Start a New Game!</button>
    <br><br>
    <div id="display_question_number"></div>
    <br>
    <div id="current_question"> 
        <div id="category"></div>
        <br>
        <div id="difficulty"></div> 
        <br>
        <div id="display_question"></div>
    </div>
    <br>    
  
    <div id="display_choices">
    </div>
    <br>
    <div id="guess_buttons">
        <button id= "guess_A" onclick="guess_answer(this.id)">
            <div id="A_button_text"></div>
        </button>
        <button id= "guess_B" onclick="guess_answer(this.id)">
            <div id="B_button_text"></div>
        </button>
        <button id= "guess_C" onclick="guess_answer(this.id)">
            <div id="C_button_text"></div>
        </button>
        <button id= "guess_D" onclick="guess_answer(this.id)">
            <div id="D_button_text"></div>
        </button>
    </div>
    <br>
    <div id="display_feedback"></div>
    <br>
    <div id="display_score"></div>
    <br>
    <button id="next_question" onclick="display_next_question()">Next Question</button>
    <br>
    <br>
    <div id="timer"></div>
    <audio id="audio_correct" source src="./sound/correct.wav" type="audio/wav"></audio>
    <audio source id="audio_incorrect" src="./sound/incorrect.wav" type="audio/wav">></audio>      
</body>
</html>
