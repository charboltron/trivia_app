    <div class="header3">Best Trivia</div>

    <div id="game_setup_menu">


        <form action="/quick_game" method="GET">
            <div class="header4">Game Setup</div>
    
            <label for="trivia_amount">Select number of questions to answer:</label>
            <!-- <input  type="number" 
                    name="trivia_amount" 
                    id="trivia_amount" 
                    class="form-control" 
                    min="1" 
                    max="50" 
                    value="10"> -->
            <select
                    name="trivia_amount" 
                    id="trivia_amount" 
                    class="form-control">
                <option value=10>10</option>
                <option value=20>20</option>
                <option value=30>30</option>
                <option value=40>40</option>
                <option value=50>50</option>
                <option value=1>1... only takes a sec</option>
            </select>


            <label for="trivia_category">Select trivia category: </label>
            <select name="trivia_category" 
                    id="trivia_category"
                    class="form-control">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>
            
            <label for="trivia_difficulty">Select difficulty: </label>
            <select name="trivia_difficulty"
                    class="form-control"
                    id="trivia_difficulty">
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
    
            <!-- THIS SECTION IS DEACTIVATED FROM THIS VERSION OF BEST TRIVIA -->
            <div style="display: none;" id="notused" name="notused">
                <label for="trivia_type">Select Type: </label>
                <select name="trivia_type"
                        id="trivia_type"
                        class="form-control">&gt;
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True / False</option>
                    <option value="any">Any Type</option>
                </select>
        
                <label for="trivia_encode">Select Encoding: </label>
                <select name="trivia_encode" 
                        id="trivia_encode"
                        class="form-control">&gt;
                    <option value="default">Default Encoding</option>
                    <option value="urlLegacy">Legacy URL Encoding</option>
                    <option value="url3986">URL Encoding (RFC 3986)</option>
                    <option value="base64">Base64 Encoding</option>
                </select>
            </div>

            <!-- <input type="hidden" name="token" value="64daa86f944bb29dcea7b6368848de8666634a7d75a75b060d9ac26a31ca6ce4"> -->
    
            <!-- change type from submit to button to see the results in the console -->
            <button class="btn btn-lg btn-warning btn-block" 
                    style="margin-top: 5%;" 
                    type="button"
                    name="btnstartgame"
                    id="btnstartgame"
                    onclick="SubmitGameSetup();">
                    I've made my bed<br>START THE GAME
            </button>
            <button id="hidden_start_game_button" type="submit" style="display: none;"></button>
